{
      graphs: [
          {
              label: "Log Volume (over time)",
              facet: "sumPerSecond(value)",
              plots: [
                  {
                      filter: "sumPerSecond(value where tag='logVolume' metric='logBytes') * 0.00008046627",
                      label: "Total (GB/day)"
                  }
              ],
              layout: {
  h: 18,
  w: 40,
  x: 20,
  y: 18
}
          }, {
              title: "Log Volume (by server/host)",
