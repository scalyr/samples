{
  // specify a time zone if the timestamps in your log are not in GMT
  // timezone: "GMT-0600"
  attributes: {
    "dataset": "ftpaccesslog"
        "dataSource.name": "iis"
    "sourcetype": "iis"
         "dataSource.vendor": "Microsoft"
  },
  patterns: {
    tsPattern: "\\d{4}-\\d{2}-\\d{2} \\d{2}:\\d{2}:\\d{2}",
    ipPattern: "(\\d{1,3}\\.){3}\\d{1,3}",
    alphaOnly: "[a-zA-Z]+",
    notWS: "[^\\s]+",
    protocolPattern: "HTTP\/[0-9\\.]+",
    pNum: "[0-9\\-\\.]+",
  }, 
  formats: [

{
      format: "$timestamp=tsPattern$ $s-ip$ $cs-method$ $cs-uri-stem{parse=uri}$ $cs-uri-query$ $s-port$ $cs-username$ $c-ip$ $User-Agent$ $Referer$ $sc-status$ $sc-substatus$ $sc-win32-status$ $time-taken$"
    }
  ]
}
